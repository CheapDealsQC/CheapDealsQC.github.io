<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotiDeals – Suivi de Commande</title>
  <meta name="description" content="Suivez l'état de votre commande SpotiDeals en temps réel. Entrez votre numéro de commande pour voir son statut.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="container header__inner">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="SpotiDeals Logo" class="logo-img">
        SpotiDeals
      </a>
      <button class="mobile-menu-btn" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="nav">
        <a href="index.html#features">Fonctionnalités</a>
        <a href="index.html#pricing">Offre</a>
        <a href="index.html#how">Comment ça marche</a>
        <a href="index.html#faq">FAQ</a>
      </nav>
      <a href="index.html#commande" class="btn btn--sm">Commander</a>
    </div>
  </header>

  <main>
    <section class="order-tracking" id="order-tracking">
      <div class="container">
        <h2 class="section-title">Suivi de Votre Commande</h2>
        
        <div class="tracking-search">
          <div class="tracking-form">
            <input type="text" id="order-number" placeholder="Entrez votre numéro de commande" required>
            <button class="btn" id="track-order-btn">Suivre</button>
          </div>
          <p class="tracking-hint">Votre numéro de commande vous a été envoyé par email.</p>
        </div>

        <div class="tracking-result hidden">
          <!-- Les résultats du suivi seront injectés ici par le script JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer__inner">
      <div class="footer-links">
        <a href="terms.html">CGV</a>
        <a href="privacy.html">Confidentialité</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="footer-copy">© <span id="current-year"></span> SpotiDeals</div>
    </div>
  </footer>

  <script src="dist/js/main.min.js"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
