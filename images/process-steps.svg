<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Process Steps Icons -->
  
  <!-- Step 1: Register -->
  <g transform="translate(50, 100)">
    <circle cx="50" cy="0" r="50" fill="#F0F4F8" stroke="#1DB954" stroke-width="3"/>
    <text x="50" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="central">1</text>
    <g transform="translate(20, -15)">
      <path d="M30,0 L50,0 M40,-10 L40,10 M20,15 C20,5 30,-5 40,-5 C50,-5 60,5 60,15 L60,30 L20,30 L20,15 Z" stroke="#1DB954" stroke-width="3" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Step 2: Payment -->
  <g transform="translate(200, 100)">
    <circle cx="50" cy="0" r="50" fill="#F0F4F8" stroke="#1DB954" stroke-width="3"/>
    <text x="50" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="central">2</text>
    <g transform="translate(20, -15)">
      <rect x="20" y="-10" width="40" height="30" rx="3" ry="3" stroke="#1DB954" stroke-width="3" fill="none"/>
      <line x1="20" y1="5" x2="60" y2="5" stroke="#1DB954" stroke-width="3"/>
      <line x1="30" y1="15" x2="40" y2="15" stroke="#1DB954" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Step 3: Activation -->
  <g transform="translate(350, 100)">
    <circle cx="50" cy="0" r="50" fill="#F0F4F8" stroke="#1DB954" stroke-width="3"/>
    <text x="50" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="central">3</text>
    <g transform="translate(20, -15)">
      <path d="M40,-10 C25,-10 15,0 15,15 C15,30 25,40 40,40 C55,40 65,30 65,15 C65,0 55,-10 40,-10 Z" stroke="#1DB954" stroke-width="3" fill="none"/>
      <path d="M30,15 L35,20 L50,5" stroke="#1DB954" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Step 4: Enjoy -->
  <g transform="translate(500, 100)">
    <circle cx="50" cy="0" r="50" fill="#F0F4F8" stroke="#1DB954" stroke-width="3"/>
    <text x="50" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="central">4</text>
    <g transform="translate(20, -15)">
      <path d="M40,-5 C30,-5 20,5 20,15 C20,25 30,35 40,35 C45,35 50,33 55,28 L45,20 L60,15 L55,30 L45,20" stroke="#1DB954" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="150" y1="100" x2="200" y2="100" stroke="#1DB954" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="100" x2="350" y2="100" stroke="#1DB954" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="100" x2="500" y2="100" stroke="#1DB954" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
