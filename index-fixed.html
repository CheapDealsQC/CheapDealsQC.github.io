<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SpotiDeals – Spotify Premium 53% moins cher</title>
  <meta name="description" content="La même musique, 53% moins cher. Spotify Premium 12 mois à 82,62$ CAD. Activation garantie, paiement sécurisé, service client réactif.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png">
  <style>
    #paypal-button-container { display: none !important; }
    
    /* Fix pour assurer la visibilité de base */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #181c20 0%, #232a34 100%);
      color: #f3f3f3;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1152px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    /* S'assurer que le contenu est visible */
    .hero-section {
      padding: 80px 0;
      text-align: center;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1db954;
    }
    
    .hero-subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .btn-cta {
      background: #1db954;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-cta:hover {
      background: #1ed760;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Test simple pour vérifier que la page fonctionne -->
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">SpotiDeals</h1>
      <p class="hero-subtitle">Spotify Premium 53% moins cher</p>
      <a href="#commande" class="btn-cta">Commander maintenant</a>
    </div>
  </div>
  
  <!-- Section de test -->
  <section id="commande" style="padding: 60px 0; text-align: center;">
    <div class="container">
      <h2 style="color: #1db954; margin-bottom: 2rem;">Commander votre abonnement</h2>
      <p style="margin-bottom: 2rem;">Formulaire de commande sera ici</p>
    </div>
  </section>

  <!-- Script minimal pour tester -->
  <script>
    console.log('Page chargée avec succès');
    
    // Test simple d'interactivité
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM prêt');
      
      // Ajouter un scroll smooth
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      });
    });
  </script>
</body>
</html>
