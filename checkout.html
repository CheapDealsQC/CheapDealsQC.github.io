<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotiDeals – Caisse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    import { getCart, clearCart } from './js/cart.js';
    window.clearCart = clearCart;
    document.addEventListener('DOMContentLoaded', () => {
      const total = getCart().reduce((sum, it) => sum + it.price, 0).toFixed(2);
      document.getElementById('summary').textContent = total + ' $ CAD';
      document.getElementById('stripe-btn').textContent = 'Payer ' + total + ' $ CAD';
    });
  </script>
  <!-- PayPal SDK Smart Buttons -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=CAD"></script>
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="offre.html">Offre</a></li>
        <li><a href="panier.html">Panier</a></li>
        <li><a href="checkout.html">Caisse</a></li>
        <li><a href="conditions.html">Conditions</a></li>
        <li><a href="privacy.html">Confidentialité</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h1>Passer à la caisse</h1>
    <div class="card">
      <h3>Résumé de la commande :</h3>
      <p id="summary">0 $ CAD</p>

      <form id="customer-form">
        <label>
          Prénom & Nom :
          <input type="text" id="customer-name" required>
        </label>
        <label>
          Email :
          <input type="email" id="customer-email" required>
        </label>
        <label>
          Nom d’utilisateur Spotify :
          <input type="text" id="customer-username" required>
        </label>
      </form>

      <h3>Paiement via PayPal</h3>
      <div id="paypal-button-container"></div>

      <h3>Ou carte bancaire (Stripe)</h3>
      <a id="stripe-btn" href="https://buy.stripe.com/3cIaEXajAgvDe6QaYQ5ZC00" class="btn" style="background: #635bff;"></a>
    </div>
  </section>

  <script>
    // Initialisation PayPal
    paypal.Buttons({
      style: { color: 'blue', shape: 'pill', label: 'pay' },
      createOrder: (data, actions) => {
        const total = document.getElementById('summary').textContent.replace(' $ CAD','');
        const username = document.getElementById('customer-username').value;
        return actions.order.create({
          purchase_units: [{
            amount: { value: total },
            custom_id: username
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert('Paiement reçu, merci ' + details.payer.name.given_name + ' !');
          clearCart();
          window.location.href = 'index.html';
        });
      }
    }).render('#paypal-button-container');
  </script>

  <footer class="container">
    <p>© 2025 SpotiDeals</p>
  </footer>
</body>
</html>
