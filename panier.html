<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotiDeals – Panier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    import { getCart, clearCart } from './js/cart.js';
    document.addEventListener('DOMContentLoaded', () => {
      const items = getCart();
      const list = document.getElementById('cart-list');
      let total = 0;
      if (!items.length) {
        list.innerHTML = '<p>Votre panier est vide.</p>';
      } else {
        items.forEach((it, i) => {
          total += it.price;
          const el = document.createElement('div');
          el.textContent = `${it.name} – ${it.price.toFixed(2)} $`;
          list.appendChild(el);
        });
        document.getElementById('cart-total').textContent = total.toFixed(2) + ' $ CAD';
        document.getElementById('checkout-btn').style.display = 'inline-block';
      }
      document.getElementById('clear-cart').onclick = () => {
        clearCart();
        window.location.reload();
      };
    });
  </script>
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="offre.html">Offre</a></li>
        <li><a href="panier.html">Panier</a></li>
        <li><a href="checkout.html">Caisse</a></li>
        <li><a href="conditions.html">Conditions</a></li>
        <li><a href="privacy.html">Confidentialité</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h1>Votre panier</h1>
    <div class="card">
      <div id="cart-list"></div>
      <p><strong>Total : <span id="cart-total">0 $</span></strong></p>
      <button id="clear-cart" class="btn" style="background:#f44336;">Vider le panier</button>
      <a id="checkout-btn" href="checkout.html" class="btn" style="background:var(--accent); display:none;">Passer à la caisse</a>
    </div>
  </section>

  <footer class="container">
    <p>© 2025 SpotiDeals</p>
  </footer>
</body>
</html>
