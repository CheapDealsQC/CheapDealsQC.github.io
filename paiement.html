<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotiDeals – Paiement</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <!-- SDK PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=AW-bLBrtEPaB0FTD-Oa4rQ1gbQBNLkkqSsAtGh968nfbb-HA_iZh-Cptg_1UzbE9GYagkCPtHFEUosfm&currency=CAD"></script>
</head>
<body>
  <div class="container">
    <header><h1>Paiement SpotiDeals</h1></header>

    <section class="card">
      <h2>Montant total : 82,62 $ CAD</h2>

      <!-- PayPal -->
      <div id="paypal-button-container" style="margin-bottom:30px;"></div>

      <!-- Stripe -->
      <a href="https://buy.stripe.com/3cIaEXajAgvDe6QaYQ5ZC00" class="btn" style="background:#635bff;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Stripe_logo%2C_revised_2016.svg" alt="Stripe">  
        Payer par carte (Stripe)
      </a>
    </section>

    <footer>© 2025 SpotiDeals</footer>
  </div>

  <script>
    paypal.Buttons({
      style: { shape:'pill', color:'blue', label:'pay' },
      createOrder: (data, actions) => {
        return actions.order.create({ purchase_units:[{ amount:{ value:'82.62' } }] });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(() => {
          alert('Paiement réussi !');
          window.location.href = 'index.html';
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
