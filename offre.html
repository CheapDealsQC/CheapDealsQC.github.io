<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SpotiDeals – Offre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script type="module">
    import { addItem } from './js/cart.js';
    window.addItem = addItem;
  </script>
</head>
<body>
  <header class="container">
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="offre.html">Offre</a></li>
        <li><a href="panier.html">Panier</a></li>
        <li><a href="checkout.html">Caisse</a></li>
        <li><a href="conditions.html">Conditions</a></li>
        <li><a href="privacy.html">Confidentialité</a></li>
      </ul>
    </nav>
  </header>

  <section class="container">
    <div class="card product-card">
      <img src="img/spotify-card.png" alt="Spotify Premium 12 mois" class="product-img">
      <div class="product-info">
        <h2>Pack Activation Spotify 12 mois</h2>
        <p>Prestation complète : recherche du meilleur tarif, activation de votre compte Spotify Premium.</p>
        <div class="price">82,62 $ CAD</div>
        <p>(80 $ + 2,9 % + 0,30 $)</p>
        <button id="add-to-cart" class="btn">Ajouter au panier</button>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('add-to-cart').addEventListener('click', () => {
      addItem({
        id: 1,
        name: 'Pack Spotify 12 mois',
        price: 82.62,
        image: 'img/spotify-card.png'
      });
      alert('✅ Produit ajouté au panier !');
    });
  </script>

  <footer class="container">
    <p>© 2025 SpotiDeals</p>
  </footer>
</body>
</html>
